<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dream Reader</h1>
    <button id="back-editor" class="switch-btn">Back to Editor</button>
    <button id="toggle-calendar" class="switch-btn">Toggle Calendar</button>
    <div id="calendar-container">
        <div id="calendar-controls" style="text-align:center; margin-bottom:10px;">
            <button id="prev-month">&larr;</button>
            <span id="month-year-label"></span>
            <button id="next-month">&rarr;</button>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="reader" tabindex="0"></div>
    <script src="reader.js"></script>
</body>
</html>
